
<h1>Employee Management</h1>   
<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)="myForm.reset();isSaveVisible=true;">Add Employee</button>
<hr>
<div class="row">
    <div class="col-md-4" *ngFor="let employee of employees">
        <div class="card mb-3" style="float:left;  border-style: solid; border-width:medium; width:250px ; height:250px; border-radius:10%;margin-left: 50px; padding:5%">
            <div class="card-body">
                <h3 class="card-title">{{employee.first_name}} {{employee.last_name}}</h3>
                <h4 class="card-title">{{employee.designation}}</h4>
                <h4 class="card-title">{{employee.department}}</h4>
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)="viewEmployee(employee._id);disableFields();isSaveVisible=false;" style="position: absolute;bottom: 30px;left: 100px; ">View</button>
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)="viewEmployee(employee._id);enableFields();isSaveVisible=true;" style="position: absolute;bottom: 30px;left: 160px; ">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(employee._id)" style="position: absolute;bottom: 30px;left: 220px; ">Delete</button>

            </div>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #myForm (submit)="addeditEmployee(_id);reloadpage();myForm.reset()">
                <fieldset [disabled]="fieldsetDisabled">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" [(ngModel)]="first_name"  name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" [(ngModel)]="department" name="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" [(ngModel)]="designation" name="designation" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" [(ngModel)]="gender" name="gender" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="email_address" name="email_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="address" name="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" [(ngModel)]="city" name="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" [(ngModel)]="state" name="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input type="text" [(ngModel)]="zipcode" name="zipcode" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" [(ngModel)]="country" name="country" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" [(ngModel)]="salary" name="salary" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-success" value="Save" *ngIf="this.isSaveVisible">
                </fieldset>
            </form>             
        </div>
      </div>
    </div>
  </div>
